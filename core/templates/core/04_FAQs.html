{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<section class="ptb-0">
		<div class="mb-30 brdr-ash-1 opacty-5"></div>
		<div class="container">
			<a class="mt-10" href="index.html"><i class="mr-5 ion-ios-home"></i>Home<i class="mlr-10 ion-chevron-right"></i></a>
			<a class="mt-10 color-ash" href="04_FAQs.html">FAQs</a>
		</div><!-- container -->
	</section>
	
	
	<section class="pb-20">
		<div class="container">
			<h2 class="mb-50"><b>FAQs</b></h2>

		</div><!-- container -->
	</section>
	
	<section class="pt-0">
		<div class="container">
			
			{% for faq in faqs %}
			<div class="accordian">
				<h5><a data-accordian="#accordian-{{ forloop.counter }}" class="a-title" href="#">
					<b>{{ faq.title }}</b><i class="ion-plus"></i></a></h5>
					
				<div class="a-body" id="accordian-{{ forloop.counter }}">
					<div class="a-body-inner">
						<p>{{ faq.text|slice:":100" }} ...</p>
						<a class="mt-15 link-brdr-btm-primary color-primary" href="{% url 'core:faq-single' faq.id %}"><b>Read more</b></a>	
					</div><!-- a-body-inner -->	
				</div><!-- a-body -->	
			</div><!-- accordian -->
			{% endfor %}
		
			
		</div><!-- container -->
	</section>
{% endblock content %}
